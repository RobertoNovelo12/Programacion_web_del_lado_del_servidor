<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario de contacto</title>
  </head>
  <body>
    <form action="" class="formulario">
      <h1>Contáctanos</h1>
      <div class="nom_ape">
        <label for="name"
          >Nombre <span title="Este campo es obligatorio">*</span></label
        >
        <input type="text" id="name" name="name" required />

        <label for="apellido"
          >Apellido <span title="Este campo es obligatorio">*</span></label
        >
        <input type="text" id="apellido" name="apellido" required />
      </div>
      <label for="email"
        >Dirección de correo electrónico
        <span title="Este campo es obligatorio">*</span></label
      >
      <input type="email" id="email" name="email" required />

      <p>
        Tipo de consulta
        <span title="Por favor, selecciona un tipo de consulta">*</span>
      </p>
      <div class="consul">
        <label>
          <input type="radio" name="q_type" value="general" required />
          Consulta general
        </label>

        <label>
          <input type="radio" name="q_type" value="soporte" />
          Solicitud de soporte
        </label>
      </div>
      <label for="mensaje"
        >Mensaje <span title="Este campo es obligatorio">*</span></label
      >
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      <label for="autorizo">
        <input type="checkbox" name="" id="" /> Autorizó para ser contactado por
        el equipo <span title="Para enviar este formulario, por favor consiente ser contactado">*</span>
      </label>

      <button type="submit">Enviar</button>

      <div class="autor">
        Formulario de contacto ©2025. <br />
        Desarrollado por <a href="#">Jorge Roberto Novelo Poot</a>.
      </div>
    </form>
  </body>
</html>
